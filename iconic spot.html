<script>
      
function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
  zoom: 13,
  center: { lat: 11.9139, lng: 79.8145 } // Center the map on Pondicherry
});
// Create a custom icon for the markers
var customIcon = {
url: 'spot.svg', // Path to the custom marker icon image
scaledSize: new google.maps.Size(20, 20), // Size of the marker icon
origin: new google.maps.Point(0, 0), // Origin point of the icon (top-left corner)
anchor: new google.maps.Point(20, 40) // Anchor point of the icon (center-bottom)
};
// Add a marker for Sri Aurobindo Ashram
var sriAurobindoAshramMarker = new google.maps.Marker({
  position: { lat: 11.9359, lng: 79.8379 }, // Coordinates of Sri Aurobindo Ashram
  map: map,
  title: 'Sri Aurobindo Ashram',
  icon:customIcon
});





// Add a marker for Promenade Beach
var promenadeBeachMarker = new google.maps.Marker({
  position: { lat: 11.9310, lng: 79.8301 }, // Coordinates of Promenade Beach
  map: map,
  title: 'Promenade Beach',
  icon:customIcon
});

// Add a marker for Auroville
var aurovilleMarker = new google.maps.Marker({

var botanicalGardenMarker = new google.maps.Marker({

map: map,
title: 'French War Memorial',
icon:customIcon
});

}
